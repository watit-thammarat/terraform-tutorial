apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: myapp1-lb-healthcheck
  namespace: default
spec:
  default:
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    logConfig:
      enabled: false # To enable provide true
    config:
      type: HTTP
      httpHealthCheck:
        port: 80
        requestPath: '/index.html'
        response: 'Welcome'
  targetRef:
    group: ''
    kind: Service
    name: myapp1-service
